<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>
  <p id="description">객체의 메소드를 이용하여 for문으로 모든 객체들을 클릭할 배열안에 담은 후 스위치문을 이용하여 각 객체마다 각기 다른 소리가 날 수 있도록 구현하였습니다. 번외편으로 console.logt(event);를 이용하여 키보드를 눌렀을때 콘솔창에 찍히는 key프로퍼티의 값을 이용하여 해당 키보드를 누르면 소리가 재생되게끔 구현하였습니다.</p>

  <footer>
    Ahyoung Park.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
